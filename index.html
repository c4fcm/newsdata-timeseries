<html>
  <head>
     <title></title>
     <!-- <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0;width=device-width;user-scalable=no;"></meta> -->
     <link rel="stylesheet" type="text/css" href="styles/bootstrap/css/bootstrap.css"/>
     <link rel="stylesheet" type="text/css" href="styles/main.css"/>


     
    <style>


      body {
        font: 14px sans-serif;
      }

      .axis path,
      .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
      }

      .bar {
        fill: steelblue;
      }

      .x.axis path {
        display: none;
      }
    </style>
  </head>
  <body>

    <div class="container">
    
    </div>
    <!-- Contents -->
      <hr/>
      <div class="container" id="main_container">

    <div id="results_grid">

      <div class="well">
    <h2>Twitter Users Recently Quoted In the News</h2>
    </div>
      <div id="results1" class="row-fluid">
        </div>
      
      <div id="results2" class="row-fluid">
        </div>

      <div id="results3" class="row-fluid">
        </div>
      <div id="results4" class="row-fluid">
        </div>
      <div id="results5" class="row-fluid">
        </div>
      <div id="results6" class="row-fluid">
        </div>
      <div id="results7" class="row-fluid">
        </div>
      <div id="results8" class="row-fluid">
        </div>

      <div class="link">
        <a href="#graph">See the graph of Twitter Mentions.</a>
      </div>
      </div>
    </div>

    <div id="graph_view" style="display:none">
        <div class="well">
    <h2>Number of Twitter Account Mentions in the Past 7 Days</h2>
    </div>
    <div id="graph">

    </div>
      <div class="link">
        <a href="#accounts"> See the latest mentioned accounts </a>
      </div>

  </div>

    <!-- Inline Templates -->


    <script type="text/template" id="result_template">
       <div class="twitter_account span4" id="<%= i %>">
        <a href='http://twitter.com/<%= row.value.username %>' >
          <div id="twitter_<%= row.value.username %>_image">
            <span class="twitter_username"><%= row.value.username %></span>
          </div>
        </a>

      </div>

    </script>

    <script type="text/template" id="occurrence_template">
      <div class="occurrence"><%=date.toLocaleDateString()%>: <a href="<%=line.value.url%>"><%=line.value.title%></a></div>
    </script>

    <script type="text/template" id="image_template">
      <img src="<%= image_url.replace('normal', 'bigger')%>" > </img>
    </script>

    <script type="text/template" id="graph_template">

    </script>


    <script type="text/javascript" charset="utf-8" src="lib/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="styles/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/crossfilter.js"></script>
    <!-- // <script type="text/javascript" charset="utf-8" src="lib/nv.d3.min.js"></script> -->

    <script type="text/javascript" charset="utf-8" src="lib/underscore.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/backbone.js"></script>

    <script type="text/javascript" charset="utf-8" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/jquery-twitter-plugin.js"></script>
    <script type="text/javascript" charset="utf-8" src="lib/codebird-js-1.0.0108.1131/codebird.js"></script>

    <script type="text/javascript" charset="utf-8" src="examples/get_data_from_couch_example.js"></script>
    <script type="text/javascript" charset="utf-8" src="app/graph.js"></script>

    <script language="Javascript" type="text/javascript">
       var sample_view = null;
       var sample_router = null;
       function launch(){
         sample_view = new BiasView();
         graph_view = new GraphView()
         sample_view.setElement($("#main_container"));
         samplerouter = new BiasRouter();
         Backbone.history.start({pushState: false, root: "index.html"})
       }
     </script>
    <script type="text/javascript" charset="utf-8" src="app/routers.js"></script>
  </body>
</html>
